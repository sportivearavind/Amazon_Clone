<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="/"> 
            <img src="assets/amazon_logo.png" width="100" alt="logo">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="20" alt="user location">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>

        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="dropdown icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">
        </div>

        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="USA National Flag">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown icon">
        </div>

        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown icon"></h1>
        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>

        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35px" alt="cart icon">
            <h4>Cart</h4>
        </a>
        
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Sell</p>
        <p>Amazon Pay</p>
        <p>Gift Cards</p>
        <p>Buy Again</p>
    </div>

    <div class="header-slider">
        <a href="" class="control_prev">&#129144</a>
        <a href="" class="control_next">&#129146</a>
        <ul>
            <img src="./assets/header1.jpg" class="header-img" alt="">
            <img src="./assets/header2.jpg" class="header-img" alt="">
            <img src="./assets/header3.jpg" class="header-img" alt="">
            <img src="./assets/header4.jpg" class="header-img" alt="">
            <img src="./assets/header5.jpg" class="header-img" alt="">
            <img src="./assets/header6.jpg" class="header-img" alt="">
        </ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
